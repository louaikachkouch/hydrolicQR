<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://pyscript.net/releases/2024.2.1/core.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
<section>
    <h2>Hydrolic QR</h2>
    
    <label for="urlInput">Enter URL:</label>
    <input id="urlInput" type="text" placeholder="https://example.com">
    
    <div class="button-container">
        <button id="generateBtn">Generate QR</button>
        <button id="downloadBtn" disabled>Download QR</button>
    </div>
    
    <img id="qrImage" alt="QR Code" />
</section>


<py-config src="assets/pyscript.json"></py-config>
<py-script src="assets/main.py"></py-script>
<script src="assets/script.js"></script>
</body>
</html>
